---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  ports:
  - name: zookeeper
    port: 2181
    targetPort: 2181
  selector:
    name: zookeeper

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: zookeeper
  labels:
    name: zookeeper
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:latest
          ports:
            - containerPort: 2181
